
      <ion-view view-title="Sign-Up">


  <ion-nav-bar class="bar-positive">
                  
         
  </ion-nav-bar>

        <ion-content class="center">

            <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Nombre</span>
                  <input type="text" placeholder="Jose" ng-model="user.first_name">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Apellido</span>
                  <input type="text" placeholder="Engling" ng-model="user.last_name">
                </label>

                <label class="item item-input item-stacked-label">
                  <span class="input-label">Nombre de usuario</span>
                  <input type="text" placeholder="jengling" ng-model="user.username" autocorrect="off" autocapitalize="off" autocomplete="off" >
                </label>

                <label class="item item-input item-stacked-label">
                  <span class="input-label">Email</span>
                  <input type="text" placeholder="engling@schoenstatt.com" ng-model="user.email" autocorrect="off" autocapitalize="off" autocomplete="off">
                </label>

                <label class="item item-input item-stacked-label">
                  <span class="input-label">Contrase√±a</span>
                  <input type="password" placeholder="*********" ng-model="user.password">
                </label>
            </div>

            <div class="padding">
        <button class="button button-block button-positive " ng-click="crearUsuario()">Crear Usuario</button>
      </div>
            
        </ion-content>
      </ion-view>
