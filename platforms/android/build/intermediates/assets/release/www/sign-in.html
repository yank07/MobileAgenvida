
      <ion-view view-title="{{'login' | translate | uppercase}}">


  <ion-nav-bar class="bar-positive">
                  
         
                  </ion-nav-bar>

        <ion-content >
          <div class="icono-login bar-positive">

            <img src="img/agenvidaicono.png">
            
            <div class="" ng-show="mensajeShow">
            <div class="item item-text-wrap">
                  <p style="color:white">{{message_lindo}}</p>

                 

                  <p style="color:{{color_mensaje}}">{{message}}</p>
            </div>
          </div>



          </div>


           <div class="im-wrapper">

     
        
          <div class="list">
          

            <label class="item item-input item-floating-label">
                    <span class="input-label">{{'user_name' | translate | capitalize}}</span>
                    <input placeholder="{{'user_name' | translate | capitalize}}" type="text" ng-model="user.username" autocorrect="off" autocapitalize="off" autocomplete="off">
            </label>
            <label class="item item-input item-floating-label">
                    <span class="input-label">{{'password' | translate | capitalize}}</span>
                    <input placeholder="{{'password' | translate | capitalize }}" type="password" ng-model="user.password">
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">
                  {{'language' | translate | capitalize}} 
                </div>
              <select ng-init="idioma = idiomas[1]" 
                    ng-model="idioma" 
                    ng-options="idioma.name for idioma in idiomas" ng-change="ChangeLanguage(idioma)">
            </select>
            </label>

          </div>

          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn()">
              {{'login' | translate | uppercase }} 
            </button>
            
            <p class="text-center">
              <a href="" ng-click="forgotPasword()">{{'forgot_password' | translate}}  </a>
            </p>
              <p class="text-center">
              <a href="" ng-click="signup()">{{'create_user' | translate}} </a>
            </p>
             <div class="card">
           <!-- <div class="item item-text-wrap">
                  Si ya eras usuario de Agenvida, podés iniciar sesión con tu misma cuenta, si no te acordás tu usuario y tu contraseña, hace click en olvidé mi contraseña.
            </div> -->
          </div>

          </div>

        </div> <!-- Fin im-Wrapper -->
        </ion-content>


      </ion-view>
