<ion-view view-title="{{'reset_pass'|translate}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

        <ion-content padding="true">


           <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="forgot.email" autocorrect="off" autocapitalize="off" autocomplete="off">
            </label>
          </div>
           <button class="button button-block button-positive" ng-click="resetPassword()">
              {{'change_pass'| translate}}
            </button>
             <div class="card" ng-show="mensajeEnviado">
            <div class="item item-text-wrap">
                  {{'check_mail'| translate}}
            </div>
          </div>


        </ion-content>
      </ion-view>
