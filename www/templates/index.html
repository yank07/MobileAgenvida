<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>






    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
     <script src="js/routes.js"></script>


    
    
  </head>
  <body ng-app="agenvida" ng-controller="AgenvidaCtrl">
  <ion-side-menus>

      <!-- ++++++++++++++++ Center content  ++++++++++++++++  -->
                    <ion-side-menu-content>


                      <ion-header-bar class="bar-positive">

                      <!-- BOTON DE LAS TRES RAYITAS-->
                        <button class="button button-icon" ng-click="toggleProjects()">
                          <i class="icon ion-navicon"></i>
                        </button>


                        <h1 class="title">

                          <a class="button  button-icon  icon ion-arrow-left-b" ng-click="dia = dia - 1" ></a> 

                          <span class="fecha">{{ano}}-{{mes}}-{{dia}}</span> 
                          <a class=" button  button-icon icon ion-arrow-right-b" ng-click="dia = dia + 1" ></a></h1>

                          
                        <!-- New Task button-->
                        <button class="button button-icon" ng-click="newTask()">
                          <i class="icon ion-calendar"></i>
                        </button>


                      </ion-header-bar>


                      <ion-content scroll="false" >
                        <ion-list ng-show="false">
                          <ion-item ng-repeat="task in activeProject.tasks">
                            {{task.title}}
                          </ion-item>
                        </ion-list>


                              <ion-list>
                                <div ng-repeat="vinculacion in vinculaciones">
                                  <ion-item class="item-stable"
                                            ng-click="toggleGroup(vinculacion)"
                                            ng-class="{active: isGroupShown(vinculacion)}">
                                      <i class="icon" ng-class="isGroupShown(vinculacion) ? 'ion-minus' : 'ion-plus'"></i>
                                    &nbsp;
                                     {{vinculacion.nombre}}
                                  </ion-item>
                                  <ion-item class="item-accordion item-icon-right"
                                            ng-repeat="proposito in filtered =(propositos | filter:{ vinculacion: vinculacion.id , mes_ano: '2015' + '-'+ '09' +'-' , }) "
                                            ng-show="isGroupShown(vinculacion)">
                                    {{proposito.proposito}}
                                    <span class="icon ion-plus-circled mas " ng-class="{'mas-mark' : (proposito.marcaciones | filter:{ dia: dia, cumplimiento: 1 }).length != 0 } " ng-click="marcar(proposito, 1 )"></span>


                                    <span class="icon ion-minus-circled menos " ng-class="{'menos-mark' : (proposito.marcaciones | filter:{ dia: dia, cumplimiento: 2 }).length != 0 }" ng-click="marcar(proposito, 2 )"></span>

                                    <span class="icon ion-contrast neutro " ng-class="{'neutro-mark' : (proposito.marcaciones | filter:{ dia: dia, cumplimiento: 0 }).length != 0 }" ng-click="marcar(proposito, 0 )"></span>
                                  </ion-item>
                                </div>
                              </ion-list>
                      </ion-content>


                    </ion-side-menu-content>







                <!-- ++++++++++++++++ Left menu ++++++++++++++++ -->
                <ion-side-menu side="left">


                  <ion-header-bar class="bar-dark">
                    <h1 class="title">Projects</h1>
                    <button class="button button-icon ion-plus" ng-click="newProject()">
                    </button>
                  </ion-header-bar>


                  <ion-content scroll="false">
                    <ion-list>
                      <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                        {{project.title}}
                      </ion-item>
                    </ion-list>
                  </ion-content>


                </ion-side-menu>


</body>
</html>
